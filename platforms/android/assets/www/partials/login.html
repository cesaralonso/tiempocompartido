<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">Inicio</a>
        </li>
        <li class="active">Acceso</li>
    </ul>
</div>
<div id="content">
  <div class="bg-white">
    <div class="container">
      <div class="page-section">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <div id="login-box" class="login-box visible widget-box no-border">
              <div class="widget-body">
                <div class="widget-main">
                  <h4 class="header blue lighter bigger">
                    <i class="icon-coffee green"></i>
                    Acceso a Tiempo Compartido
                  </h4>
                  <form name="loginForm" class="form-horizontal" role="form">
                    <div class="form-group">
                      <label class="col-sm-3 control-label no-padding-right" for="email"> Email </label>
                      <div class="col-sm-7">
                        <span class="block input-icon input-icon-right">
                          <input type="text" class="form-control" placeholder="Email" name="email" ng-model="login.email" required focus/>
                          <i class="ace-icon fa fa-user"></i>
                        </span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label no-padding-right" for="password"> Contraseña </label>
                      <div class="col-sm-7">
                         <span class="block input-icon input-icon-right">
                            <input type="password" class="form-control" placeholder="Contraseña" ng-model="login.password" required/>
                            <i class="ace-icon fa fa-lock"></i>
                          </span>
                      </div>
                    </div>
                    <div class="clearfix">
                      <div class="row">
                       <label class="col-sm-3 control-label no-padding-right"> </label>
                          <div class="col-sm-7">
                            <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">
                              <i class="ace-icon fa fa-key"></i>
                              Accesar
                            </button>
                          </div>
                      </div>
                    </div>
                    <div class="col-sm-7">¿Necesitas una cuenta? <a href="#/signup">Crear cuenta</a></div>
                  </form> 
                </div><!-- /widget-main -->
              </div><!-- /widget-body -->
            </div><!-- /login-box -->
          </div><!-- /position-relative -->
        </div>
      </div><!-- /.page-content -->
    </div>
  </div>
</div>
